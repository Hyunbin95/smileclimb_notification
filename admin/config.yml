backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: simple

collections:
  - name: "schedule"
    label: "정모 캘린더 설정"
    files:
      - name: "config"
        label: "config.json"
        file: "config.json"
        format: "json"
        fields:
          - { label: "연도", name: "year", widget: "number", value_type: "int", min: 2020, max: 2040 }
          - { label: "월", name: "month", widget: "number", value_type: "int", min: 1, max: 12 }
          - { label: "문의 채널", name: "contact", widget: "string", required: false }
          - { label: "해시태그", name: "hashtag", widget: "string", required: false }

          - label: "주말 정모"
            name: "weekend"
            widget: "object"
            fields:
              - { label: "날짜들", name: "dates", widget: "list", field: { label: "날짜", name: "d", widget: "number", value_type: "int", min: 1, max: 31 } }
              - { label: "시간", name: "time", widget: "string", required: false }
              - { label: "장소", name: "place", widget: "string", required: false }

          - label: "평일 정모"
            name: "weekday"
            widget: "object"
            fields:
              - { label: "날짜들", name: "dates", widget: "list", field: { label: "날짜", name: "d", widget: "number", value_type: "int", min: 1, max: 31 } }
              - { label: "시간", name: "time", widget: "string", required: false }
              - { label: "장소", name: "place", widget: "string", required: false }

          - label: "특별 일정"
            name: "specials"
            widget: "list"
            required: false
            fields:
              - { label: "날짜", name: "day", widget: "number", value_type: "int", min: 1, max: 31 }
              - { label: "내용", name: "label", widget: "string" }
              - { label: "장소/메모", name: "place", widget: "string", required: false }
